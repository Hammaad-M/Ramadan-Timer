<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fasting Countdown</title>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body onload="init(null)">
  <p class="subtitles">Time To <span class="next-prayer">Fajr</span>:</p>
    <div class="content">
      <h1 id="countdown" class="time-remaining"></h1>
      <p class="subtitles">
        <span class="next-prayer">Fajr</span> Time: <span id="prayer-time"></span>
        | <span id="location"></span>
        <br>
        <span id="all-prayer-times"></span>
        <br>
        Your Time: <span id="current-time"></span>
        <div class="location-form">
          <label for="city">City: </label>
          <input class="user-input" type="text" name="city" id="city-input" placeholder="eg: Mumbai">
        </div>
        <button class="user-input" id="change-location" onclick="changeLocation()">Change Location</button>
      </p>
    </div>
    <script src="app.js"></script>
</body>
</html>
